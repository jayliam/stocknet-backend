{% extends 'dashboard/dashboard.html' %}
{% block deactive %}  {% endblock %}
{% block activeorder %} active {% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="section">
       <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="font-weight-normal ml-1 mx-auto" >  Ajouter une commande fournisseur  </h3><br> 
                </div>
                <div class="card-body mr-3 ">
                    <form  method="POST"> {% csrf_token %}
                        <div class="row">
                            
                            <div class="col-md-6 mt-4 ">
                                <div class="form-group">
                                    <label>Produit</label>
                                    <select class="custom-select" id="product" name="product">
                                        {% for p in productlist %}
                                        <option value="{{p.id}}">{{p}}</option>
                                         {% endfor %}     
                                    </select>       
                                </div> 
                            </div>
                            <div class="col-md-6 mt-4 ">
                                <div class="form-group">
                                    <label>fournisseur</label>
                                    <select class="custom-select" id="supplier" name="supplier">
                                        {% for s in supplierlist %}
                                        <option value="{{s.id}}">{{s}}</option>
                                         {% endfor %}     
                                    </select>       
                                </div> 
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1 ">
                                <div class="form-group">
                                    <label>Quantité</label>
                                    <input type="number" name="quantity" class="form-control" >
                                </div>
                            </div>
                            <div class="col-md-6 pr-1 ">
                                <div class="form-group">
                                    <label>Etat</label>
                                    <select class="custom-select" id="status" name="status">
                                        
                                        <option value="en attente">en attente</option>
                                        <option value="livré">livré</option>
                                            
                                    </select>     
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            
                            <div class="col-md-12 pr-1">
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="date" name="date" class="form-control" >
                                </div>
                            </div>
                            

                        </div>
                  
                        
                        {% for message in messages %}              
                        <h6 class="text-danger small">{{message}}</h6>
                        {% endfor %} 

                        <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter Client </button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>


{% endblock %}
